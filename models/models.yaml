# This is a list of router models in YAML format. Be very careful
# when editing because indent, colons, and many other characters
# have special meaning.
- !Model  # the first entry documents fields
  id: a unique ID
  display_names: user-friendly list of models with the same SoC
  model: model from `grep '^machine\s' /proc/cpuinfo`
  wifi_pw: factory-default WiFi password
  wifi_ssid: regex of factory-default SSID; see https://wikidevi.com/
  image_src: URL from which router image was taken (check license); remove whitespace via `mogrify -trim ...`
  mfg_page: URL of manufacturer's product information page
  bb_status: works with BitBurrow - "supported" or, if not, a brief comment
