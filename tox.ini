[tox]
envlist =
    py36
    py37
    pep8
skip_missing_interpreters = true
skipsdist = true

[flake8]
max-line-length = 99
import-order-style = google
exclude =
    .git,
    .tox,
    venv

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    python -bb -c "print('Hello World')"

[testenv:pep8]
deps =
    -r{toxinidir}/dev-requirements.txt
commands =
    flake8
